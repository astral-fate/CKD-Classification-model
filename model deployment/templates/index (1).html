<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="info-container">
        <h1>Kidney Disease Prediction</h1>
        <div id="notification" class="notification" style="display: none;"></div>
        <form action="/predict" method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="bgr">Blood Glucose Random:</label>
            <input type="number" id="bgr" name="bgr" step="0.1" required>
            
            <label for="bu">Blood Urea:</label>
            <input type="number" id="bu" name="bu" step="0.1" required>
            
            <label for="sc">Serum Creatinine:</label>
            <input type="number" id="sc" name="sc" step="0.01" required>
            
            <button type="submit" class="calculate-button">Predict</button>
        </form>
    </div>

    <script>
        // Function to show notification
        function showNotification(message, type) {
            var notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type;
            notification.style.display = 'block';
            setTimeout(function() {
                notification.style.display = 'none';
            }, 5000); // Hide after 5 seconds
        }

        // Example usage:
        // showNotification('Prediction successful!', 'success');
        // showNotification('Error occurred. Please try again.', 'error');
    </script>
</body>
</html>
